<!DOCTYPE html>
<html 
	lang="jp"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layoutWithHeader}"
>

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
</head>

<body>
	<div layout:fragment="layoutWithHeader">
		<div class="alert d-flex align-items-center alert-danger" role="alert" th:if="${errorMsg != null}">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24">
				<use xlink:href="#exclamation-triangle-fill"/>
			</svg>
			<p th:text="${errorMsg}" class="error_msg m-0"></p>
		</div>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h5 class="card-title">ログイン</h5>
						</div>
						<div class="card-body">
							<form  method="POST" th:action="@{/login}" th:object="${loginForm}">
								<div class="mb-3">
									<label for="userId" class="form-label">ユーザID</label>
									<input type="text" class="form-control" th:field="*{userId}">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">パスワード</label>
									<input type="password" class="form-control" th:field="*{password}">
								</div>
								<div class="d-grid">
									<button type="submit" class="btn btn-primary">ログイン</button>
								</div>
							</form>
						</div>
						<div class="card-footer text-muted">
							アカウントをお持ちでない方はこちらへ<a th:href="@{/signup}">ユーザ登録</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
